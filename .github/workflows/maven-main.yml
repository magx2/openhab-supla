name: Java CI with Maven (master)

on:
  push:
    branches: [ "master" ]

jobs:
  spotless:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Spotless
        run: |
          mvn -B -ntp spotless:apply
          
          if [[ `git status --porcelain -uno` ]]; then
            echo "‚ùå Code was not formatted properly"
          else
            echo "üëç Code is formatted properly"
            exit 0
          fi
          
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          
          git status -uno
          git add -u
          git status -uno
          git commit -m "spotless:apply"
          git push origin master
          exit 13
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B -ntp spotless:check verify --file pom.xml

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ github.job }}
          path: |
            target/surefire-reports/**
            target/failsafe-reports/**

      # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
      - name: Maven Dependency Tree Dependency Submission
        uses: advanced-security/maven-dependency-submission-action@v4.0.2
